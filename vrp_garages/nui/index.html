<html><head>
		<meta charset="UTF-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="css.css" rel="stylesheet" type="text/css">
<link href="https://discordapp.com/assets/1.af8d7350982761b5715a.css" rel="stylesheet" type="text/css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>



</head>
<body>
	<div id="actionmenu">
		<div class="mostrar">
		<div id="data-top">
			<div id="gradient"></div>
			<div id="dados-gerais">
				<div id="dados-gerais-theme">
					<span id="">DADOS<br>GERAIS</span>
				</div>
				<div id="dados-important-informations">
					<span id="title"><b>STATUS DO IPVA</b><br></span>
					<span id="ipva" class="second-title">liberado</span>

					<div id="separator"></div>

					<span id="title"><b>STATUS DO VEICULO</b><br></span>
					<span id="status" class="second-title">livre</span>

					<div id="separator"></div>

					<span id="title"><b>MOTOR</b><br></span>
					<div class="taskbar"><div class="div-motor"></div></div><span id="motor" class="second-title">75%</span>

					<div id="separator"></div>

					<span id="title"><b>COMBUSTIVEL</b><br></span>
					<div class="taskbar"><div class="div-fuel"></div></div><span id="fuel" class="second-title">75%</span>

					<div id="separator"></div>

					<span id="title"><b>LATARIA</b><br></span>
					<div class="taskbar"><div class="div-metal"></div></div><span id="lataria" class="second-title">75%</span>
				</div>
				<div id="dados-coming-soon">
					<i class="fas fa-exclamation-triangle"></i><br>
					<span style="margin-top: 20px;color: #fff;font-size: 20px;margin-left: 20px;position: relative;top: 60px;font-family: 'Montserrat';">COMING SOON...</span>
				</div>
				<div class="sections">
					  	<div class="section-1"></div>
					  	<div class="section-2"></div>
				</div>
			</div>
			<div id="teste">
				<span id="name-princi-car">akuma</span>
				<span id="type-princi-car">garage</span>
			</div>
			<div id="buttons">
				<div class="retirar" id="retirar"><span>RETIRAR</span></div>
				<div class="guardar" id="guardar"><span>GUARDAR</span></div>
			</div>
			<div id="car-selected" style="background-image: url('https://wolkesoft.com/fcp/powerserver/teste/akuma.png')">
			</div>
		</div>
		</div>
		<div id="inferior-part">
		</div>
	</div>


<script src="jquery.js" type="text/javascript"></script>
<script>
$( ".section-1" ).click(function() {
  $( ".section-1" ).css('background-color', '#fff');
  $( ".section-2" ).css('background-color', 'rgba(255,255,255,0.5)');
  $( "#gradient" ).css('background', 'linear-gradient(90deg,#06728f,#343a3d,#ac2c3f)');
  $( "#dados-important-informations" ).css('display', 'block');
  $( "#dados-coming-soon" ).css('display', 'none');
  $( "#dados-gerais" ).css('background-color', '#80343f');
  $( "#dados-gerais-theme span" ).text( `DADOS GERAIS` );
});

$( ".section-2" ).click(function() {
  $( ".section-2" ).css('background-color', '#fff');
  $( ".section-1" ).css('background-color', 'rgba(255,255,255,0.5)');
  $( "#gradient" ).css('background', 'linear-gradient(90deg,#06728f,#343a3d,#a21dff)');
  $( "#dados-important-informations" ).css('display', 'none');
  $( "#dados-coming-soon" ).css('display', 'block');
  $( "#dados-gerais" ).css('background-color', '#753a9f');
  $( "#dados-gerais-theme span" ).text( `TUNE VEH` );
});

  $( "#ipva:contains('Pago')" ).css('color', '#6df046');
  $( "#ipva:contains('Atrasado')" ).css('color', '#fc0303');
</script>
</body>
</html>
